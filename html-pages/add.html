    <main>

        <h1 class="text-center">SIGN IN NOW</h1>

        <form class="container w-50">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="userFn" class="form-control" />
                  <label class="form-label" for="userFn">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="userLn" class="form-control" />
                  <label class="form-label" for="userLn">Last name</label>
                </div>
              </div>
            </div>

            <!-- age input -->
            <div class="form-outline mb-4">
              <input type="number" id="usarAge" class="form-control" />
              <label class="form-label" for="usarAge">Age</label>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="userEmail" class="form-control" />
              <label class="form-label" for="userEmail">Email address</label>
            </div>

             <!-- phone input -->
            <div class="form-outline mb-4">
                <input type="number" id="userPhone" class="form-control" />
                <label class="form-label" for="userPhone">Phone Number</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
              <label class="form-check-label" for="form2Example33">
                Subscribe to our newsletter
              </label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
          
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-twitter"></i>
              </button>
          
              <button onclick="addUserFunc()" type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-github"></i>
              </button>
            </div>
          </form>
    </main>
